<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrappers">

        <div class="instagram-phone">
            <img src="imagens/instaphone.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/insta.png" alt="logo instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="imagens/me.jpg" alt="">
                </div>
                <a href="" class="instagram-login">Continuar como eduardo_doragon</a> <br>
                <a href="" class="instagram-logout">Trocar de conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é eduardo_doragon</p>
            <p class="not-account">
                <span class="link-blue"> Alterar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Obtenha o aplicativo</p>
            <div class="download">
               <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="blank"> <img src="imagens/appstore.png" alt="App Store" class="app-download"></a>
               <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DA4D4D31D-82E4-4FA2-B1B0-9C1F5F2B725E%26utm_content%3Dlo%26utm_medium%3Dbadge" target="blank"><img src="imagens/googleplay.png" alt="Google Play" class="app-download"></a>
            </div>
        </div>
    </div>
</body>
</html>
